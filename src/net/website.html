<!--This file contains the html source code from the web server to be rendered on the client.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PTS Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family:Arial;
        background-color:#2c3e50;
        color:#ecf0f1;
      }
      table {
        font-size:3vw;
        text-align:center;
      }
      th {
        font-weight:bold;
      }
      td {
        font-weight:normal;
        padding:1vw;
        border-top:solid#ecf0f1;
      }
    </style>
  </head>
  <body>
    <h1>PTS Web Server</h1>
    <table id="attributes_table">
      <caption>Table containing the registered attributes.</caption>
      <tr>
        <th>Name</th>
        <th>Value</th>
        <th>Description</th>
      </tr>
    </table>
    <script>
      fetch('/getAttributes').then(response => response.json()).then(jsonResponse => {
        var table = document.getElementById('attributes_table');
        jsonResponse.forEach(element => {
          var row = document.createElement('tr');
          row.innerHTML = '<td>' + element.name + '</td>' +
          '<td>' + element.value + '</td>' +
          '<td>' + element.desc + '</td>';
          table.appendChild(row);
        });
      });
    </script>
  </body>
</html>
